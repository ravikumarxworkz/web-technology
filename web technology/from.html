<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB login page</title>
</head>
<body>
    
    <form action="Index.html"></form>

    <label for="username">firstname</label><input type="text" id="username" name="name" required minlength="4"
        maxlength="10" placeholder="username"><br><br>
        <label for="password">password</label> <input type="password" name="password" placeholder="password" required minlength="8" maxlength="16" ><br><br>
        <label for="date">date of birth</label><input type="date" name="date" placeholder="date"><br><br>
        <label for="gender"> gender</label><br>
        <input type="radio"  value="male"   name="gender" placeholder="male">male<br>
        <input type="radio" value="female" name="gender" placeholder="female">FRMALE <br>
        <input type="radio" value="other" name="gender" placeholder="other">other <br>
        <label for="emailid">Email-Id</label>
        <input type="email" name="email" id="emailid" required ><br><br>
        <label for="tel">phone number</label>
        <input type="tel" value="+91" name="number" id="tel" maxlength="13"><br><br>
        <label for="file">add file</label>
        <input type="file" name="filename" id="file" required><br><br>
        <label for="country"> r u indian ?</label>

</body>
</html>
